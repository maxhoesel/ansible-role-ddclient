argument_specs:
  main:
    short_description: Main entrypoint
    options:
      ddclient_version:
        type: str
        default: 3.9.1
        description: Version of ddclient to install (e.g. "3.9.1")
      ddclient_executable_path:
        type: str
        default: /usr/local/sbin/ddclient
        description: Where to put the ddclient executable
      ddclient_configfile:
        type: str
        default: /etc/ddclient.conf
        description: Config file to use for the ddclient installation
      ddclient_pidfile:
        type: str
        default: /var/run/ddclient.pid
        description: PID file to use for the ddclient daemon
      ddclient_systemd_unit:
        type: str
        default: ddclient
        description: Name of the unit file for the ddclient daemon
      ddclient_interval:
        type: int
        default: 300
        description: Number of seconds between DynDNS IP checks
      ddclient_mail:
        type: str
        default: root
        description: Send all updates to this user/mail address
      ddclient_mail_failure:
        type: str
        default: root
        description: Send all failures to this user/mail address
      ddclient_entries:
        type: list
        elements: dict
        default: []
        description: List of ddclient configuration entries
      ddclient_use:
        type: str
        default: web
        description: Service/Method to use to determine the public IP address
      ddclient_web:
        type: str
        default: checkip.dyndns.org
        description: Web address to use for IP lookup when `ddclient_use = web`
      ddclient_if:
        type: str
        default: eth0
        description: Interface to use for IP lookup when when `ddclient_use = if`
      ddclient_ip:
        type: str
        default: 127.0.0.1
        description: IP to use for static lookup when `ddclient_use = ip`
